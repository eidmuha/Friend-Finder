    <script>
    // Capture the form inputs
  $("#submit").on("click", function(event) {
    event.preventDefault();
    
    // Form validation
    function validateForm() {
      var isValid = true;
      $(".form-control").each(function() {
        if ($(this).val() === "") {
          isValid = false;
        }
      });

      
      return isValid;
    }

    // If all required fields are filled
    if (validateForm()) {
      // Create an object for the user"s data
      var userData = {
        name: $("#name")
          .val()
          .trim(),
        photo: $("#photo")
          .val()
          .trim(),
        scores: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()
        ]
      };
      
      var finder;
      var match = []
      // AJAX post the data to the friends API.
      $.post("/api/friends", userData, function(data) {
        // safe the finder details for later use
        finder = data.scores;

        // Clear the form when submitting
        $("#name").val("");
        $("#photo").val("");
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");
      })

      // call the friends api and copare their values
      $.ajax({ url: "/api/friends", method: "GET" })
      .then(function(friends) {

        for (var i = 0; i < friends.length-1; i++) {  
          //  add the elements of the two arrays
          var diffArray = finder.map(function (num, j) {
              return Math.abs(parseInt(num) - parseInt(friends[i].scores[j]));
            });         
            var diff = diffArray.reduce((accumulator, currentValue)=>{
              return accumulator + currentValue;
            }, 0);

            // push it in temprorary array
            match.push(diff)

        }

        // finds the best match 
        var index = 0;
        var value = match[0];
        for (var i = 1; i < match.length; i++) {
          if (match[i] < value) {
            value = match[i];
            index = i;
          }
        }

          $("#match-name").text(friends[index].name);
          $("#match-img").attr("src", friends[index].photo);
        
          // Show the modal with the best match
          $("#results-modal").modal("toggle");

      });

    } else {
      alert("Please fill out all fields before submitting!");

     }
  });
</script>
